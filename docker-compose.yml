services:
  postgresql:
    image: postgres:alpine
    container_name: securenotes-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailpit:
    image: axllent/mailpit:latest
    container_name: securenotes-mailpit
    ports:
      - "${SMTP_PORT:-1025}:1025"
      - "${WEB_UI_PORT:-8025}:8025"

  backend:
    build: ./backend
    container_name: securenotes-backend
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgresql
      - mailpit
    env_file:
      - .env
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}?schema=public
      PORT: ${PORT}
      FRONTEND_URL: ${FRONTEND_URL}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      MAIL_FROM: ${MAIL_FROM}
      MAIL_ENABLED: "true"
    command: sh -c "npx prisma migrate deploy && node dist/src/index.js"

  frontend:
    build: ./frontend
    container_name: securenotes-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
