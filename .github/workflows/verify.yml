name: Code Quality & Security Check

on:
  pull_request:
    branches:
      - "main"

jobs:
  quality-check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for Gitleaks to scan history

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      # --- SECURITY STEP 1: Secret Scanning ---
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Pipeline fails if secrets are found in the code.

      # --- BACKEND ---
      - name: Backend Install
        working-directory: ./backend
        run: npm ci

      # --- SECURITY STEP 2: Dependency Audit ---
      - name: Backend Security Audit
        working-directory: ./backend
        # audit-level=high: Reports and fails only on serious vulnerabilities.
        run: npm audit --audit-level=high

      - name: Backend Lint & Type Check
        working-directory: ./backend
        run: |
          npx prisma generate
          npm run lint
          npm run typecheck

      - name: Backend Tests
        working-directory: ./backend
        env:
          DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db?schema=public"
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db?schema=public" > .env
          npx prisma generate
          npx prisma db push --accept-data-loss
          npm run test --if-present

      # --- FRONTEND ---
      - name: Frontend Install
        working-directory: ./frontend
        run: npm ci

      # --- SECURITY STEP 3: Dependency Audit (Frontend) ---
      - name: Frontend Security Audit
        working-directory: ./frontend
        run: npm audit --audit-level=high

      - name: Frontend Lint & Build
        working-directory: ./frontend
        run: |
          npm run build

      - name: Frontend Tests
        working-directory: ./frontend
        run: npm run test --if-present
